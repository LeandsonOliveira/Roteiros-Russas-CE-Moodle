			value="Imprimir" id="btnImprimir" onclick="GeraPDF()">
	</div>
</body>
<script>
	function GeraPDF() {
		const meuForm = document.getElementById('imprimir-tela').innerHTML;

		let style = "<style>";
		style = style + "div .form-container {color: #000 !important; background-color: #fff !important; padding-top: 0px !important;}"
		style = style + ".input-habilidade-container, .input-atividades-container {background-color: #fff !important;}"
		style = style + ".label-titulo {margin: 16px 16px 0px 16px !important;}"
		style = style + ".label-titulo-atividades {background-color: #ffff00 !important;}"
		style = style + ".borda {border: 1px solid #000}"
		style = style + ".check-label-disciplina {align-items: center;}"
		style = style + ".button-imprimir {display: none !important;}"
		style = style + ".logo-municipio, .logo-empresa { display: flex !important;}"
		style = style + "</style>"

		const win = window.open('', '', 'height=500, width=768');

		win.document.write('<html><head>');
		win.document.write('</head>');
		win.document.write(meuForm);
		win.document.write(style);
		win.document.write('</html>');
		win.print();
		win.document.close();

	}
</script>
