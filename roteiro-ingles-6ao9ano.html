<body>

    style="display: flex; justify-content: center; align-items: center; flex-direction: column; margin-top: 4px;">
    <header>

          <div>

    <div class="input-container"

        <div style="margin-left: 20px;">

          </div>
        </div>
      </div>
      <div class="input-professor-serie-container"
        style="display: flex;flex-direction: row; margin-top: 8px; justify-content: space-around; align-items: center; width: 720px;">
        <div class="input-professor">
          <label style="font-weight: 700;">Professor:</label>
        </div>
        <div>

      <div class="input-periodo-guia-aulas-container"
      style="display: flex;flex-direction: row; margin-top: 8px; align-items: center; justify-content: space-around; width: 720px;">
      <div class="input-periodo">
        <label style="font-weight: 700;">Período:</label>
      </div>
      <div>
        <div class="borda"

        </div>
      </div>
      <div class="input-guia">
        <label style="font-weight: 700; margin-left: 25px;">Roteiro:</label>
      </div>
      <div>
        <div class="borda"
          style="background-color: #fff; padding: 0px 4px; margin-left: 5px ;border-radius: 4px; color: #000; width: 30px; height: 25px; border: 1px solid #000">
        </div>
      </div>
      <div class="input-n-aulas">
        <label style="font-weight: 700; margin-left: 25px;">Nº aulas:</label>
      </div>
      <div>
        <div class="borda"
          style="background-color: #fff; padding: 0px 4px; margin-left: 5px ;border-radius: 4px; color: #000; width: 30px; height: 25px; border: 1px solid #000">
        </div>
      </div>
    </div>
        <div class="container-aulas" style="width: 720px; margin: 16px; display: flex; flex-direction: column;">
        <div class="aulas" style="display: flex; justify-content: space-around; flex-direction: column;">
        <table style="border-collapse: collapse; width: 720px;">
          <tr>
            <td style="text-align: center; font-weight: bold;  border: 1px solid #000; padding: 4px; background-color: #DCDCDC;">
              MENSAGEM PARA VOCÊ
            </td>
          </tr>
          <tr>
            <td style="border: 1px solid #000; padding: 8px; height: 100px;"></td>
          </tr>
          <tr>
              <td style="text-align: center; font-weight: bold;  border: 1px solid #000; padding: 4px; background-color: #DCDCDC;">
                  ESTAÇÃO 01 -&nbsp;(&nbsp; &nbsp;)&nbsp;– 01h
              </td>
          </tr>
        </table>
        <table style="border-collapse: collapse; width: 720px;">
          <tr>
            <td style="border: 1px solid #000; padding: 8px; height: 100px;">
            </td>
          </tr>              
        </table>
        <table style="border-collapse: collapse; width: 720px; margin-top: 16px;">
            <tr>
              <td style="border: 1px solid #000; padding: 8px; height: 250px;"></td>
            </tr>
        </table>
        </div>
      </div>
    </div>
  </div>
  <div class="button-imprimir" style="display: flex; justify-content: center; margin: 16px;">
      <input onMouseOver="this.style.backgroundColor='#eec57a'" onMouseOut="this.style.backgroundColor='#ffa500'"
        style="background-color: #ffa500; border-radius: 4px; width: 150px; height: 32px; font-size: 16px; font-weight: 700; border: none; font-size: 16px;"
        type="button" value="Imprimir" id="btnImprimir" onclick="GeraPDF()" />
  </div>
</body>
<script>
    function GeraPDF() {
      const meuForm = document.getElementById('imprimir-tela').innerHTML;
  
      let style = "<style>";
      style = style + ".button-imprimir {display: none !important;}"
      style = style + "</style>"
  
      const win = window.open();
  
      win.document.write('<html><head>');
      win.document.write('</head>');
      win.document.write(meuForm);
      win.document.write(style);
      win.document.write('</html>');
      win.print();
      win.document.close();
    }
  </script>
  </html>
</html>
